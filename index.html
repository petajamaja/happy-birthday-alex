<!DOCTYPE html>
<html lang="en">
<head>
    <title>Happy Birthday, Alex!</title>
    <link rel="stylesheet" href="index.css">
    <link rel="manifest" href="manifest.json">
    <script src="index.js"></script>
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, 
                                   user-scalable=no, target-densityDpi=device-dpi" />
</head>

<body>
    <div class="background">
        <div class="greetings">
            <p class="text">Happy Birthday,</p>
            <p class="name">Alex!</p>
        </div>   
        <audio class="player pause" src="./assets/audio/denver.mp3" loop autoplay="true"></audio>
        <button class="music" onclick="toggleAudio()"></button> 
        <div class="background-details">
            <object class="sliding-trees" type="image/svg+xml" data="./assets/img/city_night.svg">
                <img src="./assets/img/city_night.svg" alt="trees"/>
            </object>
        </div>
        <div class="caravan-div">
            <object class="caravan" type="image/svg+xml" data="assets/img/caravan.svg">
                <img src="assets/img/caravan.svg" alt="pretty caravan"/>
            </object>
        </div>
    </div>
</body>

</html>
